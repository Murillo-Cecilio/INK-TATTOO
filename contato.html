<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Contato - AVATAR INK TATOO</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="header.css">
</head>

<body>
	<header>
		<section class="header">
			<a href="https://api.whatsapp.com/send?phone=5511942828345" class="logo">Whatsapp AQUI! &#x1F448;</a>
			<nav class="nav">
				<button class="btn-menu" aria-label="Abrir Menu" aria-haspopup="true" aria-controls="menu"
					aria-expanded="false">
					Menu<span class="hamburger"></span>
				</button>
				<input type="checkbox" id="checkbox" class="checkbox" />
				<label for="checkbox" class="label-menu">Menu<span class="hamburger"></span></label>
				<ul class="menu" id="menu" role="menu">
					<li><a href="index.html" class="menu-link">Início</a></li>
					<li><a href="contato.html" class="menu-link">Contato</a></li>
					<li><a href="produtos.html" class="menu-link">Artes</a></li>
				</ul>
			</nav>
		</section>
	</header>

	<main class="contato-main">
		<form>
			<label for="nomesobrenome">Nome e sobrenome</label>
			<input type="text" id="nomesobrenome" class="input-padrao" required>

			<label for="email">Email</label>
			<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)+Numero">

			<label for="mensagem">Mensagem</label>
			<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
			<div>
				<p>Como Prefere nosso contato?</p>
				<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

				<label for="radio-telefone"><input type="radio" name="contato" value="telefone"
						id="radio-telefone">Telefone</label>


				<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
						checked>Whatsapp</label>

			</div>
			<fildset class="formula">
				<legend>Qual horario prefere ser atendido?</p>
					<select class="option">
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
					</fieldset>
					<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por
						E-mail?
					</label>
					<input type="submit" value="Enviar Formulário" class="enviar">
		</form>

		<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Segunda</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h ~ 20h</td>
				</tr>
			</tbody>
		</table>
	</main>

	<footer class="rodape">
		<img src="img/rodape.png">
		<p class="copyright">&copy; AVATAR INK TATOO</p>
	</footer>
</body>

</html>
